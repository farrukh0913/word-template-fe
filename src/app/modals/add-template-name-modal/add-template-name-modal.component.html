<h1 mat-dialog-title>Enter the template name.</h1> 
<div mat-dialog-content> 
  <mat-form-field> 
    <input matInput [(ngModel)]="data.templateName"> 
  </mat-form-field> 
</div> 
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.templateName" cdkFocusInitial>Ok</button> 
</div>
